<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loading...</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
        }

        /* Container for the content */
        .loader-container {
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        /* Upper case white text */
        .loading-text {
            color: #FFFFFF;
            font-size: 6.2rem;
            letter-spacing: 4px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* Modern Pixelated Progress Bar */
        .progress-border {
            width: 100%;
            height: 30px;
            border: 4px solid #FFFFFF;
            padding: 4px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #FFFFFF;
            /* Creating a "stepped" loading effect to match pixel style */
            transition: width 0.1s linear;
        }

        /* Media query to ensure landscape optimization */
        @media screen and (max-height: 500px) {
            .loading-text { font-size: 2rem; margin-bottom: 90px; }
            .progress-border { height: 20px; }
        }
    </style>
</head>
<body>

    <div class="loader-container">
        <div class="loading-text" id="status-text">BLACK STRING</div>
        
        <div class="progress-border">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>

    <script>
        const fill = document.getElementById('progress-fill');
        let width = 0;

        // Function to simulate loading
        const loadingInterval = setInterval(() => {
            if (width >= 100) {
                clearInterval(loadingInterval);
                // Redirect to index.html after completion
                setTimeout(() => {
                    window.location.href = 'j.html';
                }, 500); 
            } else {
                // Randomize increment for a "natural" loading feel
                width += Math.floor(Math.random() * 3) + 1;
                if (width > 100) width = 100;
                fill.style.width = width + '%';
            }
        }, 100);
    </script>
</body>
</html>
